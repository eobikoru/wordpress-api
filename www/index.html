<!DOCTYPE html>
<html lang="en">
<head>
    <!--  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    
    <title>wordpress</title>
</head>
<body>
   

    <div class="app-page" data-page="home">
        <div class="app-topbar">
          <div class="app-title">HOME</div>
        </div>
        <div class="app-content">
          <div class="app-section">
            <div class="app-button" data-target="page2">FORM PAGE</div>
          </div>
        
  
      <div class="app-page" data-page="page2">
        <div class="app-topbar">
          <div class="app-button left" data-back data-autotitle></div>
          <div class="app-title">FORM PAGE</div>
        </div>
        <div class="app-content">
          <div class="app-content">
            <div class="d-flex justify-content-center pt-2" id="spinner">
            <div class="spinner-border text-primary"></div>
            </div>
            <div class="container pt-2" id="mainDiv">
            </div>
            <div class="container">
            <h2>Submit a post</h2>
            <form class="was-validated">
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="formcontrol" id="title" placeholder="title of post" name="title"
            required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalidfeedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" id="content" cols="30" rows="3"
           class="form-control"
            required></textarea>
            <div class="valid-feedback">Valid.</div>
            <div class="invalidfeedback">Please fill out this field.</div>
            </div>
            <button id="submit" type="submit" class="btn btn-success">Submit</button>
            </form>
            </div>
            </div> 
    </div>
        </div>
      </div>
        <script src="cordova.js "></script>
        <script src="js/jquery.js "></script>
        <script src="js/app.min.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
